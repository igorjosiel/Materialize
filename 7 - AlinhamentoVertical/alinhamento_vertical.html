<!DOCTYPE html>

	<html>

		<head>
			
			<meta charset = "utf-8">

			<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

			<title>Materialize - Alinhamento Vertical</title>

			<!-- Materialize CSS -->
			<link rel = "stylesheet" href = "css/materialize.css">

			<link rel = "stylesheet" href = "css/custom.css">

		</head>

		<body>

			<div class = "red">
				
				<!-- left-align - alinhamento à esquerda -->
				<!-- right-align - alinhamento à direita -->
				<!-- center-align - alinhamento ao centro -->

				<h5 class = "left-align">Olá mundo</h5>

			</div>

			<!-- hide - esconder -->
			<!-- hide-on-small-only -->
			<!-- hide-on-med-only -->
			<!-- hide-on-med-and-down -->
			<!-- hide-on-med-and-up -->
			<!-- hide-on-large-only -->

			<div class = "row hide-on-small-only">
				
				<div class = "col s6 red left">Red</div>
				<div class = "col s6 blue right">Blue</div>

			</div>

			<!-- truncate - insere reticências quando há texto oculto -->
			<!-- hoverable - adiciona uma sombra quando passa o mouse no elemento -->

			<h4 class = "truncate hoverable">This is an extremely long title that will be truncated</h4>

			<!-- Jquery -->
			<script src = "https://code.jquery.com/jquery-1.12.0.min.js"></script>
			
			<!-- Materialize JS -->
			<script src = "js/materialize.js"></script>

		</body>

	</html>
