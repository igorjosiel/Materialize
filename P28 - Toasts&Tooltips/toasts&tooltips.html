<!DOCTYPE html>

	<html>

		<head>
			
			<meta charset = "utf-8">

			<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

			<title>Materialize - Toasts & Tooltips</title>

			<!-- Import Google Icon Font -->
			<link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">

			<!-- Materialize CSS -->
			<link rel = "stylesheet" href = "css/materialize.css">

			<link rel = "stylesheet" href = "css/custom.css">

	</head>

	<body>

		<div class = "row">
			
			<div class = "col m6 push-m3">
				
				<br><br><br>

				<a class = "btn tooltipped" id = "tooltip" data-position = "top" data-delay = "50" data-tooltip = "OlÃ¡ mundo">Tooltip</a>

			</div>

		</div>
		<a class = "btn" id = "toast">Toast</a>
		<a class = "btn" id = "removetoast">Remover Toast</a>

	    <!-- Jquery -->
	    <script src = "https://code.jquery.com/jquery-1.12.0.min.js"></script>
			
	    <!-- Materialize JS -->
		<script src = "js/materialize.js"></script>

		<script>
			
			$("#toast").click(function()
			{

				var $conteudo = $('<span>I am toast content</span>').add($('<button class = "btn-flat toast-action">Undo</button>'));

				Materialize.toast('I am a toast!', 4000, 'rounded')
			});

			$("#removetoast").click(function()
			{
				Materialize.Toast.removeAll();
			});

		</script>

	</body>

</html>
