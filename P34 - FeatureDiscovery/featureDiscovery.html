<!DOCTYPE html>

	<html>

		<head>
			
			<meta charset = "utf-8">

			<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

			<title>Materialize - Feature Discovery</title>

			<!-- Import Google Icon Font -->
			<link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">

			<!-- Materialize CSS -->
			<link rel = "stylesheet" href = "css/materialize.css">

			<link rel = "stylesheet" href = "css/custom.css">

	  </head>

	  <body>

       <!-- Element Showed -->
       <div class = "fixed-action-btn">
         
          <a id = "menu" class = "waves-effect waves-light btn-large btn-floating" ><i class = "material-icons">menu</i></a>

       </div>

       <!-- Tap Target Structure -->
       <div class = "tap-target blue white-text" activates = "menu">
       
          <div class = "tap-target-content">
      
            <h5>Title</h5>
       
            <p>A bunch of text. Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado.</p>
    
          </div>
  
        </div>

        <a class = "btn" id = "abrir">Abrir</a>
        <a class = "btn" id = "fechar">Fechar</a>

	      <!-- Jquery -->
	      <script src = "https://code.jquery.com/jquery-1.12.0.min.js"></script>
			
	      <!-- Materialize JS -->
		    <script src = "js/materialize.js"></script>

		    <script>
			
			     $("#abrir").click(function()
           {
              $('.tap-target').tapTarget('open');
           });

           $("#fechar").click(function()
           {
              $('.tap-target').tapTarget('close');
           });

		    </script>

	  </body>

</html>
